<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giá trị lớn nhỏ của số nguyên</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhap so bat ky: "));
    if(a>0){
        document.write( a+ " lon hon 0");
    }else if(a===0){
        document.write( a + " bang 0");
    }
    else{
        document.write( a + " nho hon 0");
    }
</script>
</body>
</html>
