<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a có chia hết cho b không</title>
</head>
<body>
<script>
    let a= parseInt(prompt("nhap so a: "));
    let b= parseInt(prompt("nhap so b: "));
    if(a%b==0){
        alert(" so" +  a + " chia het cho so " + b );
    } else {
        alert(" so" +  a + " khong chia het cho so " + b );
    }

</script>
</body>
</html>
