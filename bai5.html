<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp học lực</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập điểm bài kiểm tra: "));
    let b=parseInt(prompt("nhập điểm thi giữa kì: "));
    let c=parseInt(prompt("nhập điểm thi cuối kì: "));
    let d = (a+b+c)/3;
    if (d>7.5){
        alert(  d  +  "--> học lực bạn thuộc loại giỏi ");
    }else if (d>=5&&d<=6){
        alert(d + " --> học lực trung bình ");
    }else if(d>6&&d<=7.5 ){
        alert(d + "--> học lực khá");
    }else {
        alert(d +" --> học lực yếu");
    }
</script>
</body>
</html>
