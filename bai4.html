<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất</title>
</head>
<body>
<script>

    let b=[1,4,9];
    let max=b[0];
    for(let i=0; i<b.length;i++){
        if(b[i]>max){
            max=b[i];
        }
    }
    document.write("gia tri max " + max);
</script>
</body>
</html>
