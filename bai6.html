<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bds=parseInt(prompt("nhập doanh số bán hàng của bạn: "));
    let hh= (bds *15)/100;
    if(bds>=5000000){
        alert("bạn nhận được số hoa hồng là 15%: " + hh );
    }else if(bds>1000000&&bds<5000000){
        alert("bạn nhận được hoa hồng là 5%:  " + ((bds*5)/100));
    }else {
        alert("bạn nhận được hoa hồng là 2%: " + ((bds*2)/100));
    }
</script>
</body>
</html>
